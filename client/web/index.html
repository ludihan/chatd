<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatd</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>Entrou no Chat</h2>
          <div class="form-input">
            <label>Username</label>
            <input type="text" id="username" />
          </div>

          <div class="form-input">
            <label>Token</label>
            <input type="text" id="token" />
          </div>
          <div class="form-input">
            <button id="join-user">Entrar</button>
          </div>
        </div>
      </div>
      <div class="screen chat-screen">
        <div class="header">
          <div class="logo">Chat</div>
          <button id="exit-chat">Sair do Chat</button>
        </div>
        <div class="messages">
          <!-- Mensagens do chat aqui -->
        </div>
        <div class="typebox">
          <input type="text" id="message-input" />
          <button id="send-message">Enviar</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var joinButton = document.getElementById("join-user");
        var sendButton = document.getElementById("send-message");
        var messageInput = document.getElementById("message-input");
        var messagesContainer = document.querySelector(".messages");

        joinButton.addEventListener("click", function () {
          var usernameInput = document.getElementById("username");
          var username = usernameInput.value;

          if (username.trim() !== "") {
            var joinScreen = document.querySelector(".join-screen");
            var chatScreen = document.querySelector(".chat-screen");
            joinScreen.classList.remove("active");
            chatScreen.classList.add("active");
          } else {
            alert("Por favor, insira um nome de usuário.");
          }
        });

        sendButton.addEventListener("click", function () {
          var message = messageInput.value.trim();
          var username = document.getElementById("username").value.trim();
          var token = document.getElementById("token").value.trim();

          if (message !== "") {
            messageInput.value = "";

            var messageObject = {
              exchange: token,
              body: message,
              userId: username,
            };

            var jsonMessage = JSON.stringify(messageObject);
            console.log(jsonMessage)
            // Você pode enviar o jsonMessage para onde precisar aqui
            fetch("http://localhost:8080/publish", {
              method: "POST",
              body: jsonMessage,
              headers: {
                "Content-type": "application/json; charset=UTF-8",
              },
            });
          } else {
            alert("Por favor, insira uma mensagem.");
          }
        });
      });
    </script>
  </body>
</html>
