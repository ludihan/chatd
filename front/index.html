<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatd</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="app">
        <div class="screen join-screen">
            <div class="form">
                <h2>Entrou no Chat</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">Entrar</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen active">
            <div class="header">
                <div class="logo">Chat</div>
                <button id="exit-chat">Sair do Chat</button>
            </div>
            <div class="messages">
                <div class="message my-message">
                    <div>
                        <div class="name">VocÃª</div>
                        <div class="text">Hi</div>
                    </div>
                </div>
                <div class="update">
                    Abc entrou no chat
                </div>
                <div class="message other-message">
                    <div>
                        <div class="name">Abc</div>
                        <div class="text">Hi</div>
                    </div>
                </div>
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Enviar</button>
            </div>
        </div>
    </div>

</body>
</html>
